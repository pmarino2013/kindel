    <!-- formulario  -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Formulario de registro</h5>
              <form>
                <div class="form-group">
                  <label for="nombre">Nombre completo</label>
                  <input
                    class="form-control"
                    type="text"
                    id="nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input
                    class="form-control"
                    type="email"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    class="form-control"
                    type="password"
                    id="password"
                    required
                  />
                  <label for="repassword">Repetir Contraseña</label>
                  <input
                    class="form-control"
                    type="password"
                    id="repassword"
                    required
                  />
                </div>
                <div class="mt-3 float-end">
                  <button class="btn btn-card btn-secondary">
                    Registrarse
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
